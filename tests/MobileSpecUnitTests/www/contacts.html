<!DOCTYPE HTML>
<html>
  <head>
    <!-- meta name="viewport" content="width=device-width, height=device-height, user-scalable=yes, initial-scale=2.0, maximum-scale=4.0, minimum-scale=1.0" / -->
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no;" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"> <!-- ISO-8859-1 -->
    <title>PhoneGap</title>
    <link rel="stylesheet" href="master.css" type="text/css" media="screen">

      <script type="text/javascript">
        // provide our own console if it does not exist, huge dev aid!
        if(typeof window.console == "undefined")
        {
        window.console = {log:function(str){window.external.Notify(str);}};
        }

        // output any errors to console log, created above.
        window.onerror=function(e)
        {
        console.log("window.onerror ::" + JSON.stringify(e));
        };

        console.log("Installed console ! ");
      </script>
      
    <script type="text/javascript" charset="utf-8" src="phonegap.js"></script>
    <script type="text/javascript" charset="utf-8" src="contact.js"></script>
      
<script type="text/javascript" charset="utf-8">

  var deviceReady = false;

  //-------------------------------------------------------------------------
  // Contacts
  //-------------------------------------------------------------------------



  function addContact(){
  console.log("addContact()");
  try{
  var contact = navigator.contacts.create({"displayName": "Dooney Evans"});
  var contactName = {
  formatted: "Dooney Evans",
  familyName: "Evans",
  givenName: "Dooney",
  middleName: ""
  };

  contact.name = contactName;

  var phoneNumbers = [1];
  phoneNumbers[0] = new ContactField('work', '512-555-1234', true);
  contact.phoneNumbers = phoneNumbers;

  contact.save(
  function() { alert("Contact saved.");},
  function(e) { alert("Contact save failed: " + e.code); }
  );
  console.log("you have saved the contact");
  }
  catch (e){
  console.log("unable to save contact");
  alert(e);
  }

  };

  /**
  * Function called when page has finished loading.
  */
  function init() {
  document.addEventListener("deviceready", function() {
  deviceReady = true;
  console.log("Device="+device.platform+" "+device.version);
  }, false);
  window.setTimeout(function() {
  if (!deviceReady) {
  console.log("Error: PhoneGap did not initialize.  Demo will not run correctly.");
  alert("Error: PhoneGap did not initialize.  Demo will not run correctly.");
  }
  },1000);
  }

</script>

  </head>
  <body onLoad="init();" id="stage" class="theme">
  
    <h1>Contacts</h1>    
    <div id="info">
        <b>Results:</b><br>
        <span id="contacts_results">&nbsp;</span>
    </div>
    <h2>Action</h2>
    <a href="#" class="btn large" onClick="getContacts();">Get phone's contacts</a>
    <a href="#" class="btn large" onClick="addContact();">Add a new contact 'Dooney Evans'</a>
    <h2>&nbsp;</h2><a href="index.html" class="backBtn">Back</a>
  </body>
</html>
